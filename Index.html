<body>
    <main>
        <h2>Click Counter</h2>
        <span class="span-counter" id="value" >0</span>
        <div class="container">
            <div class="container-header">
                <header>
                    <nav id="nav">
                        <ul>
                            <li><button class="btn decrease"> Decrease <i class="fa-solid fa-minus"></i></button></li>
                            <li><button class="btn reset"> Reset <i class="fa-solid fa-repeat"></i></button></li>
                           <li><button class="btn increase"> Increase <i class="fa-solid fa-plus"></i></button></li>
                        </ul>
                    </nav>
                   
                    </div>
                </header>
            </div>
                
            
        </div>
    </main>
